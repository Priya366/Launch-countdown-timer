<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch CountDown Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!--TO EVEN OUT DIFFERENCES B/W DIFFERENT BROWSERS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="container">
        <div class="pattern-hills"></div>
        <h1>WE'RE LAUNCHING SOON</h1>
        <div class="flex-4">
            <div class="flex-child flex">

                <div class="box flex">

                    <h2 id="days"></h2>
                </div>
                <p>DAYS</p>
            </div>
            <div class="flex-child flex">
                <div class="box flex">

                    <h2 id="hours"></h2>
                </div>
                <p>HOURS</p>
            </div>
            <div class="flex-child flex">
                <div class="box flex">

                    <h2 id="minutes"></h2>
                </div>
                <p>MINUTES</p>
            </div>
            <div class="flex-child flex">
                <div class="box flex">

                    <h2 id="seconds"></h2>
                </div>
                <p>SECONDS</p>
            </div>
        </div>
        <div class="social-links flex">
            <a href="#" aria-label="an icon of facebook link"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="an icon of pinterest link"><i class="fab fa-pinterest"></i></a>
            <a href="#" aria-label="an icon of instagram link"><i class="fab fa-instagram"></i></a>
        </div>
    </main>



    <!-- javascript -->
    <script src="js/main.js"></script>
</body>

</html>
